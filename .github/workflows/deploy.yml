name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # change if your default branch is 'master'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npm run build -- --configuration production --base-href "/protiflo_25/"
          # SPA routing fix for GitHub Pages (refresh on deep links):
          cp "dist/<DIST_FOLDER_NAME>/index.html" "dist/<DIST_FOLDER_NAME>/404.html"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/<DIST_FOLDER_NAME>
